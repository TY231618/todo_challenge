<!doctype html>
<html lang="en" ng-app="TodoList">
  <head>
    <meta charset="utf-8">
    <title>Todo List Challenge</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/todoListController.js"></script>

  </head>

  <body ng-controller="TodoListController as todoCtrl">
    <br>
    <div class="center">
      <form class="form-horizontal" name="frm" ng-submit="todoCtrl.addTodo(todoCtrl.newTodo)">
        <input type="text" name="newTodo" ng-model="todoCtrl.newTodo" required/>
        <br>
        <button class="btn btn-success btn-xs"  ng-click="todoCtrl.addTodo(todoCtrl.newTodo)" ng-disabled="frm.$invalid">Add Todo</button>
      </form>

      <br>

      <ul ng-repeat="list in todoCtrl.todos">
        <li>
            <span ng-class="{'done': list.done}">{{list.title}}</span>
            <input type="checkbox" ng-model="list.done"/>
        </li>
      </ul>

      <button class="btn btn-success btn-xs" ng-click="todoCtrl.clearList">Clear List</button>

    </div>
  </body>
</html>
